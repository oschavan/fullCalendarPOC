    <script>
        require.config({
            paths: {
                "jquery": "./node_modules/jquery/dist/jquery",
                "knockout": "./node_modules/knockout/build/output/knockout-latest",
                "moment": "./node_modules/moment/min/moment.min",
                "fullcalendar": "./node_modules/fullcalendar/dist/fullcalendar",
                "scheduler": "./node_modules/fullcalendar-scheduler/dist/scheduler",
                "jqueryui": "./node_modules/jquery-ui-dist/jquery-ui"
            }
        });

        require(['knockout', 'jquery', 'data', 'moment', 'fullcalendar', 'scheduler'],
            function (ko, $, data) {
                var viewModel = {
                    buildings: data.buildings,

                    loadCalendar: function () {
                        $('#calendar').fullCalendar({
                            defaultDate: '2018-04-01',
                            editable: true,
                            navLinks: false,
                            eventLimit: true, // allow "more" link when too many events   
                            weekNumbers: true,
                            header: {
                                left: 'today prev,next',
                                center: 'title',
                                right: 'timelineMonth'
                            },
                            defaultView: 'timelineMonth',
                            resourceAreaWidth: '25%',
                            resourceLabelText: 'Rooms',
                            resourceColumns: [
                                {
                                    group: true,
                                    labelText: 'Building',
                                    field: 'building'
                                },
                                {
                                    labelText: 'Apartment',
                                    field: 'title'
                                }
                            ],
                            resources: data.buildingResource(),
                            events: data.newevents(),
                            eventMouseover: function (data, event, view) {

                                tooltip = '<div class="tooltiptopicevent" style="width:auto;height:auto;background:#ccc;position:absolute;z-index:10001;padding:10px 10px 10px 10px ;  line-height: 200%;">' + 'title: ' + ': ' + data.title + '</br>' + 'start: ' + ': ' + data.start + '</div>';

                                $("body").append(tooltip);
                                $(this).mouseover(function (e) {
                                    $(this).css('z-index', 10000);
                                    $('.tooltiptopicevent').fadeIn('500');
                                    $('.tooltiptopicevent').fadeTo('10', 1.9);
                                }).mousemove(function (e) {
                                    $('.tooltiptopicevent').css('top', e.pageY + 10);
                                    $('.tooltiptopicevent').css('left', e.pageX + 20);
                                });

                            },
                            eventMouseout: function (data, event, view) {
                                $(this).css('z-index', 8);

                                $('.tooltiptopicevent').remove();

                            },
                            eventClick: function (eventObj) {
                                dialog.dialog("open");
                            },
                            dayClick: function (date, jsEvent, view, resourceObj) {

                                alert('Clicked on: ' + date.format() + ' ' + resourceObj.title);

                                //alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);

                                //alert('Current view: ' + view.name);

                                // change the day's background color just for fun
                                // $(this).css('background-color', 'red');
                            },
                            selectable: true,
                            select: function (startDate, endDate,jsEvent, view,  resource ) {
                                $('#calendar').fullCalendar('removeEvents', function () { return true; });
                                var events =  data.newevents();
                                events.push
                                 ({ id: events.length + 1, resourceId: resource.id, start: startDate.format(), end: endDate.format(), title: 'test', buildingid: resource.buildingid,eventColor: 'red'  });

                                // ({ id: '6', resourceId: 'f', start: '2018-04-07T10:30:00', end: '2018-04-07T02:30:00', title: 'testing 6', buildingid: 'B3'});
                                 data.newevents(events);

                                 $('#calendar').fullCalendar('addEventSource', data.newevents(), true);
                           
                                //alert('selected ' + startDate.format() + ' to ' + endDate.format() + ' on '+ resource.title);
                            },
                            schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source'
                        });
                    },
                };
                ko.applyBindings(viewModel);

                $(document).ready(function () {
                    viewModel.loadCalendar();
                });
            });


    </script>

    <div>
        <p>
            Building List:
            <select data-bind="options: buildings, optionsText: 'name',optionsCaption: 'Choose...'"></select>
        </p>
