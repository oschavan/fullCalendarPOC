<html>

<head>
    <title>FullCalendar POC</title>
    <link href='./node_modules/fullcalendar/dist/fullcalendar.min.css' rel='stylesheet' />
    <link href='./node_modules/fullcalendar/dist/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <link href="./node_modules/fullcalendar-scheduler/dist/scheduler.min.css" rel="stylesheet" />
    <link href="./node_modules/jquery-ui-dist/jquery-ui.css" rel="stylesheet"/>
    <script src='./node_modules/moment/min/moment.min.js'></script>
    <script src='./node_modules/jquery/dist/jquery.min.js'></script>
    <script src='./node_modules/fullcalendar/dist/fullcalendar.min.js'></script>
    <script src='./node_modules/fullcalendar-scheduler/dist/scheduler.min.js'></script>
    <script src='./node_modules/jquery-ui-dist/jquery-ui.js'></script>
</head>

<body>
    <div id='calendar'></div>
    <div id="dialog" title="Basic dialog">
            <p>Sample Dialog</p>
          </div>
    <script>
        $(document).ready(function () {

            $('#calendar').fullCalendar({
                defaultDate: '2018-04-07',
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                header: {
                    left: 'today prev,next',
                    center: 'title',
                    right: 'timelineDay,timelineThreeDays,agendaWeek,month,listWeek'
                },
                defaultView: 'timelineDay',
                views: {
                    timelineThreeDays: {
                        type: 'timeline',
                        duration: { days: 3 }
                    }
                },
                resourceLabelText: 'Rooms',
                resources: [
                    { id: 'a', title: 'Auditorium A' },
                    { id: 'b', title: 'Auditorium B', eventColor: 'green' },
                    { id: 'c', title: 'Auditorium C', eventColor: 'orange' },
                    {
                        id: 'd', title: 'Auditorium D', children: [
                            { id: 'd1', title: 'Room D1' },
                            { id: 'd2', title: 'Room D2' }
                        ]
                    },
                    { id: 'e', title: 'Auditorium E' },
                    { id: 'f', title: 'Auditorium F', eventColor: 'red' },
                    { id: 'g', title: 'Auditorium G' },
                    { id: 'h', title: 'Auditorium H' },
                    { id: 'i', title: 'Auditorium I' },
                    { id: 'j', title: 'Auditorium J' },
                    { id: 'k', title: 'Auditorium K' },
                    { id: 'l', title: 'Auditorium L' },
                    { id: 'm', title: 'Auditorium M' }
                ],
                events: [
                    { id: '1', resourceId: 'b', start: '2018-04-07T02:00:00', end: '2018-04-07T07:00:00', title: 'event 1' },
                    { id: '2', resourceId: 'c', start: '2018-04-07T05:00:00', end: '2018-04-07T22:00:00', title: 'event 2' },
                    { id: '3', resourceId: 'd1', start: '2018-04-06', end: '2018-04-08', title: 'event 3' },
                    { id: '4', resourceId: 'e',  start: '2018-04-07T03:00:00', end: '2018-04-07T08:00:00', title: 'event 4' },
                    { id: '5', resourceId: 'f', start: '2018-04-07T00:30:00', end: '2018-04-07T02:30:00', title: 'event 5' }
                ],
                eventClick: function (eventObj) {
                    $('#dialog').dialog();
                }
            });

        });
    </script>
</body>

</html>
